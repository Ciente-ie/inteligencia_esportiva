<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso - Ciente IE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
    <img src="https://i.imgur.com/HK0MZsU.png" alt="Logo Ciente IE" class="mx-auto mb-4 w-24">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Acesso Restrito</h1>

    <input 
      type="password" 
      id="senha" 
      placeholder="Digite o c칩digo de acesso" 
      class="border border-gray-300 rounded-lg w-full p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >

    <button 
      onclick="entrar()" 
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg w-full transition-all"
    >
      Entrar
    </button>

    <p id="erro" class="text-red-500 text-sm mt-3 hidden">C칩digo incorreto. Tente novamente.</p>

    <footer class="mt-8 text-gray-400 text-sm">
      Powered by <span class="font-semibold text-gray-600">Ciente IE</span>
    </footer>
  </div>

  <script>
    // 游댐 Senha de acesso
    const senhaCorreta = "america2025";
    // 游대 P치gina para redirecionar ap칩s login
    const paginaDestino = "index.html";

    // Se j치 logou antes, pula direto para o index
    if (localStorage.getItem("acessoCiente") === "ok") {
      window.location.href = paginaDestino;
    }

    // Fun칞칚o chamada ao clicar no bot칚o
    function entrar() {
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");

      if (senha === senhaCorreta) {
        localStorage.setItem("acessoCiente", "ok");
        window.location.href = paginaDestino;
      } else {
        erro.classList.remove("hidden");
        document.getElementById("senha").value = "";
      }
    }
  </script>
</body>
</html>
